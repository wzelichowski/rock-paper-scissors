<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>"Rock Paper Scissors"</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">human</div>
    <div id="computer-label"class="badge">machine</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Welcome to the game! Please pick one of those 3 images below:</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="images/rock.png" alt="rock icon">
    </div>
    <div class="choice" id="p">
      <img src="images/paper.png" alt="paper icon">
    </div>
    <div class="choice" id="s">
      <img src="images/scissors.png" alt="scissors icon">
    </div>
  </div>

  <div id="action-message">Make your move!</div>
  <script src="app.js"></script>
</body>
</html>
